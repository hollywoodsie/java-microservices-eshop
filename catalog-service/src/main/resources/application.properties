server.port=8080
eureka.client.serviceUrl.defaultZone=http://localhost:8084/eureka
spring.jpa.hibernate.ddl-auto=none
spring.application.name=catalog-service

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations/

spring.datasource.url=jdbc:postgresql://postgres:5432/product
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
rabbitmq.exchange.name=product.exchange
rabbitmq.routing.key=product.deleted

springdoc.api-docs.path=/product-service/v3/api-docs
springdoc.swagger-ui.path=/product-service/swagger-ui.html