server.port=8080
eureka.client.serviceUrl.defaultZone=http://localhost:8084/eureka
spring.jpa.hibernate.ddl-auto=none
spring.application.name=catalog-service

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations/

spring.datasource.url=jdbc:postgresql://localhost:5432/product_database
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
rabbitmq.exchange.name=product.exchange
rabbitmq.routing.key=product.deleted

